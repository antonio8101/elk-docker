version: '3'
services:
  opensearch:
    container_name: opensearch
    restart: always
    hostname: opensearch
    image: "opensearchproject/opensearch:${ELASTIC_VERSION}"
    environment:
      - path.data=/usr/share/opensearch/data
      - http.port=9200
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - ${ES_MOUNT_DRIVE}:/usr/share/opensearch/data
    ports:
      - '9200:9200'
    networks:
      - 'opensearch-net'
    healthcheck:
      test: [ "CMD", "curl","-s" ,"-f", "http://localhost:9200/_cat/health" ]

  opensearch-dashboards:
    restart: always
    container_name: opensearch-dashboards
    hostname: dashboard
    image: "opensearchproject/opensearch-dashboards:${ELASTIC_VERSION}"
    environment:
      - server.port=127.0.0.1:5601
      - server.name="dashboard"
      - "OPENSEARCH_HOSTS=https://opensearch:9200"
    ports:
      - 5601:5601
    # Health check to confirm availability of Kibana
    healthcheck:
      test: [ "CMD", "curl", "-s", "-f", "http://localhost:5601/" ]
      retries: 6
    networks:
      - 'opensearch-net'
    expose:
      - "5601"
    # We don't start Kibana until the ES instance is ready
    depends_on:
      - 'opensearch'

volumes:
  opensearch-data1:
  opensearch-data2:

networks:
  opensearch-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24
